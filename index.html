<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #ffecd2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 3em;
            color: #ff6b9d;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        .heart {
            font-size: 4em;
            color: #ff6b9d;
            animation: heartbeat 1.5s ease-in-out infinite;
            display: inline-block;
        }

        .buttons {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .success-container {
            display: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in;
            max-width: 800px;
        }

        .success-container.show {
            display: block;
        }

        .success-message {
            font-size: 1.8em;
            color: #ff6b9d;
            line-height: 1.6;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .proposal-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 30px 0;
        }

        .valentine-greeting {
            font-size: 2.5em;
            color: #ff6b9d;
            font-weight: bold;
            margin-top: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
                border-radius: 20px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 20px;
            }

            .heart {
                font-size: 3em;
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
                margin-top: 30px;
            }

            button {
                padding: 12px 30px;
                font-size: 1em;
                width: 100%;
                max-width: 250px;
            }

            .success-container {
                padding: 40px 30px;
                margin: 20px;
                border-radius: 20px;
                max-width: 90%;
            }

            .success-message {
                font-size: 1.3em;
                margin-bottom: 30px;
            }

            .proposal-image {
                max-width: 100%;
            }

            .valentine-greeting {
                font-size: 1.8em;
                margin-top: 20px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 15px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 15px;
            }

            .heart {
                font-size: 2.5em;
            }

            button {
                padding: 10px 25px;
                font-size: 0.9em;
            }

            .success-container {
                padding: 30px 20px;
                margin: 15px;
            }

            .success-message {
                font-size: 1.1em;
                line-height: 1.5;
                margin-bottom: 20px;
            }

            .valentine-greeting {
                font-size: 1.5em;
            }
        }

        @media screen and (min-width: 769px) and (max-width: 1024px) {
            .container {
                padding: 50px 60px;
            }

            h1 {
                font-size: 2.5em;
            }

            .success-container {
                padding: 50px 60px;
                max-width: 700px;
            }

            .success-message {
                font-size: 1.6em;
            }

            .valentine-greeting {
                font-size: 2.2em;
            }
        }

        /* Ensure buttons stay visible on small screens when moving */
        @media screen and (max-width: 768px) {
            .no-btn {
                min-width: 150px;
            }
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .yes-btn {
            background: #ff6b9d;
            color: white;
        }

        .yes-btn:hover {
            background: #ff4d88;
            transform: scale(1.1);
        }

        .no-btn {
            background: #f0f0f0;
            color: #666;
            position: relative;
            transition: all 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(1.2);
            }
            20%, 40% {
                transform: scale(1);
            }
        }

        .message {
            font-size: 1.5em;
            color: #ff6b9d;
            margin-top: 30px;
            font-weight: bold;
            animation: fadeIn 0.5s ease-in;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Will You Be My Valentine?</h1>
        <div class="heart">üíï</div>
        
        <div class="buttons">
            <button class="yes-btn" onclick="handleYes()">Yes! üíñ</button>
            <button class="no-btn" id="noBtn">Maybe later...</button>
        </div>
        
        <div id="message"></div>
    </div>

    <div class="success-container" id="successContainer">
        <div class="heart">üíï</div>
        <p class="success-message">
            You have made one of the best / wise choices in your life...<br>
            I will be your wonderful partner throughout the life! üíë
        </p>
        <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?w=800&q=80" 
             alt="Proposal" 
             class="proposal-image"
             onerror="this.src='https://via.placeholder.com/500x350/ff9a9e/ffffff?text=üíï+Forever+Together+üíï'">
        <h2 class="valentine-greeting">Happy Valentine's Day.. Better Half!!!  üåπ</h2>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const mainContainer = document.getElementById('mainContainer');
        const successContainer = document.getElementById('successContainer');
        let isMoving = false;
        let buttonMoved = false;

        // Function to move button to random position
        function moveButton() {
            if (isMoving) return;
            isMoving = true;
            buttonMoved = true;

            // Change to fixed positioning when first moved
            noBtn.style.position = 'fixed';

            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Add more padding on mobile for safety
            const padding = windowWidth < 768 ? 40 : 20;

            // Calculate random position within viewport bounds
            const maxX = windowWidth - btnWidth - padding;
            const maxY = windowHeight - btnHeight - padding;
            
            const randomX = Math.max(padding, Math.random() * maxX);
            const randomY = Math.max(padding, Math.random() * maxY);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            setTimeout(() => {
                isMoving = false;
            }, 300);
        }

        // Move button on hover
        noBtn.addEventListener('mouseenter', moveButton);

        // Prevent clicking the no button
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Mobile: Move on touch start (before tap completes)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Mobile: Track touch movement to move button when finger gets close
        let touchMoveTimeout;
        document.addEventListener('touchmove', (e) => {
            if (!buttonMoved && touchMoveTimeout) return;
            
            clearTimeout(touchMoveTimeout);
            touchMoveTimeout = setTimeout(() => {
                const touch = e.touches[0];
                const btnRect = noBtn.getBoundingClientRect();
                
                // Calculate distance from touch to button center
                const btnCenterX = btnRect.left + btnRect.width / 2;
                const btnCenterY = btnRect.top + btnRect.height / 2;
                const distance = Math.sqrt(
                    Math.pow(touch.clientX - btnCenterX, 2) + 
                    Math.pow(touch.clientY - btnCenterY, 2)
                );
                
                // If finger is within 100px of button, move it
                if (distance < 100) {
                    moveButton();
                }
            }, 50);
        });

        // Mobile: Also handle tap gesture
        noBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            moveButton();
        });

        function handleYes() {
            // Hide main container
            mainContainer.style.display = 'none';
            
            // Show success container
            successContainer.classList.add('show');
            
            // Create celebration effect
            createHearts();
        }

        function handleNo() {
            // This won't be called since we prevent clicks
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = 'Aww, maybe next time! üíî';
            messageDiv.style.color = '#999';
        }

        function createHearts() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.position = 'fixed';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = '100%';
                    heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    heart.style.animation = 'floatUp 3s ease-in forwards';
                    heart.style.pointerEvents = 'none';
                    heart.style.zIndex = '9999';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 3000);
                }, i * 100);
            }
        }

        // Add CSS animation for floating hearts
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatUp {
                to {
                    transform: translateY(-100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
